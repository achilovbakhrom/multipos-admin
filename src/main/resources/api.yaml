components:
  securitySchemes:
    TenantSecurity:
      type: apiKey
      in: header
      name: X-TENANT-ID

    OAuth2:
      type: oauth2
      description: See https://developers.getbase.com/docs/rest/articles/oauth2/requests
      flows:
        password:
          tokenUrl:  http://localhost:8081/api/v1/sign-in
          scopes:
            simple: only for open endpoints
            system: can request to endpoints secured by OAuth2
            superuser: Grants access to all endpoints instead admin endpoints
            admin: Grants access to all endpoints for admin

  schemas:
    ConfirmationObject:
      type: object
      properties:
        mail:
          type: string
        access_code:
          type: integer
      required:
        - mail
        - access_code

    SignInObject:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          format: password
        grant_type:
          type: string
        client_id:
          type: string
        client_secret:
          type: string
      required:
        - username
        - password
    MultiposResponseSignIn:
      type: object
      properties:
        data:
          type: object
          properties:
            access_token:
              type: string
            expires_in:
              type: integer
            refresh_expires_in:
              type: integer
            refresh_token:
              type: string
            token_type:
              type: string
            not_before_policy:
              type: string
            session_state:
              type: string
            expires_at:
              type: integer
              format: int64
            username:
              type: string
            image_url:
              type: string
              format: uri
            mail:
              type: string
        message:
          type: string
        status:
          type: string
        code:
          type: integer


    SignUpObject:
      type: object
      properties:
        mail:
          type: string
        password:
          type: string
          format: password
      required:
        - mail
        - password

    UnitObject:
      type: object
      properties:
        name:
