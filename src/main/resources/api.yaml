openapi: '3.0.0'

info:
  version: v0.0.1 Alpha
  title:  MULTIPOS API
  contact:
    name: API Support
    url: http://www.multpos.io/api/support
    email: wwwbasicstepsdevelopment@gmail.com
  license:
    name: BasicSteps MIT (multipos-free:26091981)

servers:
  - url: http://localhost:8081
    description: main server address
  - url: http://localhost:8080
    description: keycloak server

paths:
  /api/v1/sign-up:
    post:
      summary: Sign Up for a new User
      operationId: sign-up
      tags:
        - sign-up
      requestBody:
        description: Sign Up object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpObject'
      responses:
        '200':
          description: Sign up response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/SignUpObject'
                  status:
                    type: string
                  code:
                    type: integer
        '409':
          description: Username already exists
        '500':
          description: Something went wrong on server side. Please contact with company.
        default:
          description: unexpected error


  #user controllers
  /api/v1/sign-in:
    post:
      summary: Sign In and receive tokens
      operationId: sign-in
      tags:
        - user
      requestBody:
        description: Sign In object
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInObject"
      responses:
        '200':
          description: An paged array of pets
        '400':
          description: Wrong username or password
        '500':
          description: Something went wrong on server side. Please contact with company.
        default:
          description: unexpected error

  /api/v1/logout:
    post:
      summary: user logout
      operationId: logout
      tags:
        - user
      security:
        - OAuth2: [read, write, profile]
      responses:
        '200':
          description: Logout is successful
        '500':
          description: Something went wrong on server side. Please contact with company.
        default:
          description: unexpected error



  /api/v1/confirm:
    get:
      summary: Confirm access code
      operationId: confirm
      tags:
        - sign-up
      parameters:
        - in: query
          name: email
          schema:
            type: string
          required: true
          description: confirming email address
        - in: query
          name: access_code
          schema:
            type: integer
          required: true
          description: access code

      responses:
        '200':
          description: Multpos response with null data member
        '400':
          description: Bad request. Incorrect json file
        '404':
          description: Email not found
        '500':
          description: Something went wrong on server side. Please contact with company.
        default:
          description: unexpected error


  /api/v1/mail/check:
    get:
      summary: Check email for uniqueness
      operationId: check-email
      tags:
        - sign-up
      parameters:
        - in: query
          name: email
          schema:
            type: string
          required: true
      responses:
        '200':
          description: An paged array of pets
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                    description: Check mail response object
                    properties:
                      email_unique:
                        type: boolean
                  status:
                    type: string
                  code:
                    type: integer
        '500':
          description: Something went wrong on server side. Please contact with company.
        default:
          description: unexpected error

  /api/v1/upload-avatar:
    post:
      summary: Uploading avatar of sign up mapper object
      operationId: upload-avatar
      tags:
        - sign-up
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary

      responses:
        '200':
          description: Successfull uploaded
          content:
            json/application:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    format: uri
                  message:
                    type: string
                    nullable: true
                  status:
                    type: string
                    enum: [SUCCESS, ERROR]
                  code:
                    type: integer
        '500':
          description: Something went wrong. Please contact with company!
        default:
          description: unexpected error

